<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS 3D Tranformation</title>
    <style>
        div{
            margin: 10px;
            width: 300px;
            font-size: 40px;
            color: #3254e6;
            background-color: #69e635;
            text-align: center
        }
        #x:hover{
            transform: rotateX(180deg);
        }
        #y:hover{
            transform: rotateY(180deg);
        }
        #z:hover{
            transform: rotateZ(180deg);
        }

    </style>
</head>
<body>
    <h1>3d-Transform</h1>
    <div id="x">
        <p>3d-Transform X</p>
    </div>
    <div id="y">
        <p>3d-Transform Y</p>
    </div>
    <div id="z">
        <p>3d-Transform Z</p>
    </div>
</body>
</html>
