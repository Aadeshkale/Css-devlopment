<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS outline</title>
    <style>
        body{
            margin: 20px;
        }
        div{
            background-color: lightgreen;
            width: 500px;
            height: 200px;
        }
        h1{
            text-align: center;
            padding: 80px;
        }
        #outline{
           outline: 10px  solid #ea1969 ;
            border: 10px  solid slateblue;
            padding: 30px ;
        }
    </style>
</head>
<body>
    <div id="outline">
        <h1>Outline</h1>
    </div>
</body>
</html>
